<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Form>
        <label for="InputNome">Nome e Sobrenome</label> <br>
        <input type="text" id="InputNome"> <br> <br>

        <label for="InputEmail">Email</label> <br>
        <input type="text" id="InputEmail" placeholder="patoxico@gmail.com"> <br> <br>

        <label for="InputTelefone">Telefone</label> <br>
        <input type="text" id="InputTelefone" placeholder="xx x xxxx-xxxx"> <br> <br>

        <label for="TexteAreaMensagem">Mensagem</label> <br>
        <textarea name="TexteAreaMensagem" id="TexteAreaMensagem" cols="30" rows="5"></textarea> <br> <br>

        <fieldset>
            <legend>Como prefere nosso contato</legend>
            <input type="radio" name="Como prefere nosso contato" value="Email">
            <label for="Email">Email</label><br>

            <input type="radio" name="Como prefere nosso contato" value="Telefone">
            <label for="Telefone">Telefone</label><br>

            <input type="radio" name="Como prefere nosso contato" value="WhatsApp">
            <label for="WhatsApp">WhatsApp</label><br>
        </fieldset><br>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select name="Horário">
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>

        </fieldset><br>
        
        <input type="checkbox" id="checkboxNovidades">
        <label for="">Gostaria de receber nossas novidades por email?</label><br><br>

        <button>Enviar Formulário</button>


    </Form>
    
</body>
</html>
